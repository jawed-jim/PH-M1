<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        li {
            color: rgba(138, 9, 9, 0.6);
        }
        p {
            background-color: rgb(238, 238, 232);
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Basic CSS</h3>
    <p style="background-color: aquamarine;">CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p>Needs style rule and value separated by colon ( : )</p>
    <p>After each style you need to use semi-colon ( ; )</p>
    <ul>
        <li>Inline</li>
        <li>Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
