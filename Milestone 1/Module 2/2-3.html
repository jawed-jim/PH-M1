<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        #short {
            color: red;
            text-align: center;
        }
        li {
            color: rgba(138, 9, 9, 0.6);
        }
        p {
            background-color: rgb(238, 238, 232);
            width: 50%;
        }
        #embedded {
            font-size: larger;
            font-weight: bold;
        }
        .rule {
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Basic CSS</h3>
    <p style="background-color: aquamarine;">CSS meaning: Cascading Style Sheet</p>
    <p id="short">Style is colorful</p>
    <p class="rule">Needs style rule and value separated by colon ( : )</p>
    <p class="rule">After each style you need to use semi-colon ( ; )</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
